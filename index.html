<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONROY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to bottom right, #FFD700, #0057B7, #D62828); /* amarillo, azul, rojo */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 5rem;
      letter-spacing: 5px;
      margin: 0.5em 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: lighter;
    }
    .social-links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .social-links a {
      font-size: 2.8rem;
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }
    /* Colores originales de cada red */
    .facebook { color: #1877F2; }
    .instagram { color: #E4405F; }
    .whatsapp { color: #25D366; }
    .twitter { color: #000000; }
    .youtube { color: #FF0000; }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>MONROY</h1>
  <p>Escritor Colombiano</p>

  <div class="social-links">
    <a href="https://facebook.com/tuusuario" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/tuusuario" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/57XXXXXXXXXX" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://x.com/tuusuario" target="_blank" class="twitter"><i class="fab fa-x-twitter"></i></a>
    <a href="https://youtube.com/@tuusuario" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
  </div>

  <footer>
    © 2025 MONROY · Todos los derechos reservados
  </footer>
</body>
</html>
