<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>José Luis Monroy</title>
  <link rel="icon" href="tu-foto.jpg" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff4d4d, #4db8ff, #4dff88);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-links a {
      display: inline-block;
      padding: 15px 25px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: rgba(0,0,0,0.4);
      transform: scale(1.05);
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="tu-foto.jpg" alt="José Luis Monroy">
    <h1>José Luis Monroy</h1>
    <p>Escritor · Líder Social · Político</p>
  </header>

  <section class="social-links">
    <a href="https://facebook.com/tuusuario" target="_blank">Facebook</a>

    <a href="https://wa.me/57XXXXXXXXXX" target="_blank">WhatsApp</a>
    <a href="https://x.com/tuusuario" target="_blank">Twitter / X</a>
    <a href="https://www.youtube.com/@tuusuario" target="_blank">YouTube</a>
  </section>

  <footer>
    © 2025 José Luis Monroy · Todos los derechos reservados
  </footer>
</body>
</html>
